<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hendra Urban Extreme</title>
    <script type="importmap">
      {
        "imports": {
          "playcanvas": "https://cdn.jsdelivr.net/npm/playcanvas@latest/build/playcanvas.mjs"
        }
      }
    </script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@playcanvas/web-components@latest/dist/pwc.mjs"
    ></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <pc-app antialias="false" high-resolution="false">
      <pc-asset
        src="https://cdn.jsdelivr.net/npm/playcanvas/scripts/esm/camera-controls.mjs"
      ></pc-asset>
      <pc-asset src="annotation.mjs"></pc-asset>
      <pc-asset
        id="site"
        src="https://lukeharris3d.github.io/BounceInc/queensland/hendra/hendra.sog"
      ></pc-asset>
      <pc-scene>
        <pc-entity name="camera root">
          <pc-entity name="camera" position="38 25 35">
            <pc-camera  clear-color="0.2 0.2 0.2 1"></pc-camera>
            <pc-scripts>
              <pc-script
                name="cameraControls"
                attributes='{
                      "enableFly": false,
                      "pitchRange": "vec2:-90,0",
                      "sceneSize": 1,
                      "zoomRange": "vec2:10,100"
                  }'
              ></pc-script>
            </pc-scripts>
          </pc-entity>
        </pc-entity>
      </pc-entity>
      <pc-entity position="0 0 0" rotation="0 0 180">
        <pc-splat asset="site"></pc-splat>
      </pc-entity>
        <pc-entity name="annotation1" position="1.8 2 5.6">
          <pc-scripts>
            <pc-script
              name="annotation"
              attributes='{
                  "label": "P",
                  "title": "Parkour Zone",
                  "text": "  ",
                  "cameraPos": [0, 0, 0]
              }'
            ></pc-script>
          </pc-scripts>
        </pc-entity>
        <pc-entity name="annotation2" position="1.8 1 -7.6">
          <pc-scripts>
            <pc-script
              name="annotation"
              attributes='{
                  "label": "G",
                  "title": "Ground Training",
                  "text": "",
                  "cameraPos": [0, 0, 0]
              }'
            ></pc-script>
          </pc-scripts>
        </pc-entity>
        <pc-entity name="annotation3" position="-7 3.5 13">
          <pc-scripts>
            <pc-script
              name="annotation"
              attributes='{
                  "label": "W",
                  "title": "Wall Climb",
                  "text": "",
                  "cameraPos": [0, 0, 0]
              }'
            ></pc-script>
          </pc-scripts>
        </pc-entity>
        <pc-entity name="annotation4" position="-7.2 2 0.8">
          <pc-scripts>
            <pc-script
              name="annotation"
              attributes='{
                  "label": "E",
                  "title": "Extreme Ninja Course",
                  "text": "",
                  "cameraPos": [0, 0, 0]
              }'
            ></pc-script>
          </pc-scripts>
        </pc-entity>
        <pc-entity name="annotation5" position="9 2.5 4.6">
          <pc-scripts>
            <pc-script
              name="annotation"
              attributes='{
                  "label": "A",
                  "title": "Adventure Park",
                  "text": "",
                  "cameraPos": [0, 0, 0]
              }'
            ></pc-script>
          </pc-scripts>
        </pc-entity>
      </pc-scene>
    </pc-app>
  </body>
</html>
