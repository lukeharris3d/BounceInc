<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Gaussian Splat Viewer</title>
    <style>
        /* Basic reset to remove default browser margins and padding */
        body, html {
            background-color: 1E1E1E;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; 
        }
    </style>
</head>
<body>

   <iframe 
       id="viewer" 
       width="1260" 
       height="720" 
       allow="fullscreen" 
       xr-spatial-tracking" 
       src="https://superspl.at/s?id=575302f3">
   </iframe>

</body>
</html>
