<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Heidelberg Xpark</title>
    <script type="importmap">
      {
        "imports": {
          "playcanvas": "https://cdn.jsdelivr.net/npm/playcanvas@latest/build/playcanvas.mjs"
        }
      }
    </script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@playcanvas/web-components@latest/dist/pwc.mjs"
    ></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <pc-app antialias="false" high-resolution="false">
      <pc-asset
        src="https://cdn.jsdelivr.net/npm/playcanvas/scripts/esm/camera-controls.mjs"
      ></pc-asset>
      <pc-asset src="annotation.mjs"></pc-asset>
      <pc-asset
        id="site"
        src="https://lukeharris3d.github.io/BounceInc/vic/heidelberg_xpark/heidelberg_xpark.sog"
      ></pc-asset>
      <pc-scene>
        <pc-entity name="camera root">
          <pc-entity name="camera" position="-5 13 25">
            <pc-camera clear-color="0.2 0.2 0.2 1"></pc-camera>
            <pc-scripts>
              <pc-script
                name="cameraControls"
                attributes='{
                      "enableFly": false,
                      "Brightness": 50,
                      "pitchRange": "vec2:-90,0",
                      "sceneSize": 2,
                      "zoomRange": "vec2:5,40"
                  }'
              ></pc-script>
            </pc-scripts>
          </pc-entity>
        </pc-entity>
        <pc-entity position="0 0 0" rotation="0 -1 180">
          <pc-splat asset="site"></pc-splat>
        </pc-entity>
      </pc-scene>
    </pc-app>
  </body>
</html>
