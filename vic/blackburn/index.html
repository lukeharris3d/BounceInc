<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blackburn</title>
    <script type="importmap">
      {
        "imports": {
          "playcanvas": "https://cdn.jsdelivr.net/npm/playcanvas@latest/build/playcanvas.mjs"
        }
      }
    </script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@playcanvas/web-components@latest/dist/pwc.mjs"
    ></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <pc-app antialias="false" high-resolution="false">
      <pc-asset
        src="https://cdn.jsdelivr.net/npm/playcanvas/scripts/esm/camera-controls.mjs"
      ></pc-asset>
      <pc-asset src="annotation.mjs"></pc-asset>
      <pc-asset
        id="site"
        src="https://lukeharris3d.github.io/BounceInc/vic/blackburn/blackburn.sog"
      ></pc-asset>
      <pc-scene>
        <pc-entity name="camera root">
          <pc-entity name="camera" position="60 100 60">
            <pc-camera clear-color="0.2 0.2 0.2 1"></pc-camera>
            <pc-scripts>
              <pc-script
                name="cameraControls"
                attributes='{
                      "enableFly": false,
                      "pitchRange": "vec2:-90,0",
                      "sceneSize": 2,
                      "zoomRange": "vec2:20,200"
                  }'
              ></pc-script>
            </pc-scripts>
          </pc-entity>
        </pc-entity>
        <pc-entity position="0 0 0" rotation="0 0 180">
          <pc-splat asset="site"></pc-splat>
        </pc-entity>
        <pc-entity name="annotation1" position="-17 1 -8">
          <pc-scripts>
            <pc-script
              name="annotation"
              attributes='{
                "label": "H",
                "title": "High Performance",
                "text": "",
                "cameraPos": [0, 0, 0]
            }'
            ></pc-script>
          </pc-scripts>
        </pc-entity>
        <pc-entity name="annotation2" position="22 1 6.5">
          <pc-scripts>
            <pc-script
              name="annotation"
              attributes='{
                  "label": "B",
                  "title": "Big Bag",
                  "text": "",
                  "cameraPos": [0, 0, 0]
              }'
            ></pc-script>
          </pc-scripts>
        </pc-entity>
        <pc-entity name="annotation3" position="6 1 -16.5">
          <pc-scripts>
            <pc-script
              name="annotation"
              attributes='{
                  "label": "F",
                  "title": "Free Jump 1",
                  "text": "",
                  "cameraPos": [0, 0, 0]
              }'
            ></pc-script>
          </pc-scripts>
        </pc-entity>
        <pc-entity name="annotation5" position="-24 1 14">
          <pc-scripts>
            <pc-script
              name="annotation"
              attributes='{
                  "label": "F",
                  "title": "Free Jump 2",
                  "text": "",
                  "cameraPos": [0, 0, 0]
              }'
            ></pc-script>
          </pc-scripts>
        </pc-entity>
        <pc-entity name="annotation6" position="5 1 16">
          <pc-scripts>
            <pc-script
              name="annotation"
              attributes='{
                  "label": "D",
                  "title": "Dodgeball",
                  "text": "",
                  "cameraPos": [0, 0, 0]
              }'
            ></pc-script>
          </pc-scripts>
        </pc-entity>
        <pc-entity name="annotation7" position="25 1 -11">
          <pc-scripts>
            <pc-script
              name="annotation"
              attributes='{
                  "label": "M",
                  "title": "Mini Bounce",
                  "text": "",
                  "cameraPos": [0, 0, 0]
              }'
            ></pc-script>
          </pc-scripts>
        </pc-entity>
        <pc-entity name="annotation8" position="-10 1 16">
          <pc-scripts>
            <pc-script
              name="annotation"
              attributes='{
                  "label": "B",
                  "title": "Basketball",
                  "text": "",
                  "cameraPos": [0, 0, 0]
              }'
            ></pc-script>
          </pc-scripts>
        </pc-entity>
      </pc-scene>
    </pc-app>
  </body>
</html>
