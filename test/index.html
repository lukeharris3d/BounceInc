<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bounce Inc - Essendon Fields</title>
    <script type="importmap">
      {
        "imports": {
          "playcanvas": "https://cdn.jsdelivr.net/npm/playcanvas@latest/build/playcanvas.mjs"
        }
      }
    </script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@playcanvas/web-components@latest/dist/pwc.mjs"
    ></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <pc-app antialias="false" high-resolution="false">
      <pc-asset
        src="https://cdn.jsdelivr.net/npm/playcanvas/scripts/esm/camera-controls.mjs"
      ></pc-asset>
      <pc-asset src="annotation.mjs"></pc-asset>
      <pc-asset
        id="site"
        src="https://lukeharris3d.github.io/BounceInc/gs/ef.sog"
      ></pc-asset>
      <pc-scene>
        <pc-entity name="camera root">
          <pc-entity name="camera" position="40 35 40">
            <pc-camera  clear-color="0.2 0.2 0.2 1"></pc-camera>
            <pc-scripts>
              <pc-script
                name="cameraControls"
                attributes='{
                      "focusPoint": "vec3:-4.4,4,-3",
                      "pitchRange": "vec2:-90,0",
                      "sceneSize": 2,
                      "zoomRange": "vec2:5,100"
                  }'
              ></pc-script>
            </pc-scripts>
          </pc-entity>
        </pc-entity>
      </pc-entity>
      <pc-entity position="0 0 0" rotation="0 0 180">
        <pc-splat asset="site"></pc-splat>
      </pc-entity>
        <pc-entity name="annotation1" position="9.2 2.2 -17">
          <pc-scripts>
            <pc-script
              name="annotation"
              attributes='{
                  "label": "A",
                  "title": "Airbag",
                  "text": "Do you dare jump from the top?",
                  "cameraPos": [0, 0, 0]
              }'
            ></pc-script>
          </pc-scripts>
        </pc-entity>
        <pc-entity name="annotation2" position="-5.2 1.2 -11.3">
          <pc-scripts>
            <pc-script
              name="annotation"
              attributes='{
                  "label": "H",
                  "title": "High Performance",
                  "text": "High Bounce, High Skill",
                  "cameraPos": [0, 0, 0]
              }'
            ></pc-script>
          </pc-scripts>
        </pc-entity>
        <pc-entity name="annotation3" position="-19.7 1 -11.5">
          <pc-scripts>
            <pc-script
              name="annotation"
              attributes='{
                  "label": "D",
                  "title": "Dodgeball",
                  "text": "Dodge the ball",
                  "cameraPos": [0, 0, 0]
              }'
            ></pc-script>
          </pc-scripts>
        </pc-entity>
        <pc-entity name="annotation4" position="-12 1.6 9.9">
          <pc-scripts>
            <pc-script
              name="annotation"
              attributes='{
                  "label": "F",
                  "title": "Free Jump",
                  "text": "Air Time!",
                  "cameraPos": [0, 0, 0]
              }'
            ></pc-script>
          </pc-scripts>
        </pc-entity>
        <pc-entity name="annotation5" position="6.2 3.5 11.6">
          <pc-scripts>
            <pc-script
              name="annotation"
              attributes='{
                  "label": "M",
                  "title": "Mini Bounce",
                  "text": "You must be this short to ride",
                  "cameraPos": [0, 0, 0]
              }'
            ></pc-script>
          </pc-scripts>
        </pc-entity>
      </pc-scene>
    </pc-app>
  </body>
</html>
